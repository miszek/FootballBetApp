<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Football bet - users list</title>

    <link rel="stylesheet" type="text/css" th:href="@{/styles/mystyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body class="divstyle">
    <header th:replace="fragments::header"></header>

    <h2 class="alert alert-primary center">Users list</h2>
     <table class="table table-hover myTable">
      <thead>
          <tr>
              <th scope="col">Email</th>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Role</th>
              <th scope="col">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="user: ${userList}">
              <td th:text="${user.email}">a</td>
              <td th:text="${user.firstName}">b</td>
              <td th:text="${user.lastName}">c</td>
              <td th:text="${user.roles}">d</td>
              <td>
                  <a th:href="@{/admin/manageRoles(email=${user.email})}">Add/remove admin role</a>
              </td>
          </tr>
      </tbody>
  </table>

    <a th:href="@{/user}" class="link-dark">Main menu</a>
</body>
</html>
