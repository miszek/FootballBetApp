<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Football bet - check bet</title>

  <link rel="stylesheet" type="text/css" th:href="@{/styles/mystyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
  <header th:replace="fragments::header"></header>

  <div class="divstyle">

    <h2 class="alert alert-primary center">Enter Your bet id</h2>
      <form th:action="@{/user/checkPrize}" method="get">
        <label for="betId">Bet Id: </label>
        <input style="margin: 10px  auto;" class="inputTxt" id="betId" type="text" name="betId" required autofocus>
        <button style="margin: 10px  auto;" class="btn btn-warning" type="submit">Check Your bet</button>
      </form>

    <a th:href="@{/user}" class="link-dark">Main menu</a>
  </div>

</body>
</html>
