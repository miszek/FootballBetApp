<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Football bet - login form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/mystyle.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <h1 style="text-align: center; margin-top: 50px">LOGIN TO FOOTBALL BET</h1>

    <form class="login-form" th:action="@{/login}" method="post">
        <div class="container text-center">
            <div class="row">
                <div class="input-group mb-3">
                    <span class="input-group-text col-4" id="email">Email / username</span>
                    <input name="username" placeholder="username" required class="form-control col-8" type="email" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <span class="input-group-text col-4" id="firstName">Password</span>
                    <input name="password" placeholder="password" required type="password" class="form-control col-8" aria-label="First name" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary col-12 mx-auto" type="submit">Login</button>
            </div>
        </div>
    </form>

</body>
</html>
