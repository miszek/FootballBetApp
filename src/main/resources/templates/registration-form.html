<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Football bet - registration form</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/mystyle.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <h1 style="text-align: center; margin-top: 50px">REGISTER TO FOOTBALL BET</h1>

  <form class="login-form" th:action="@{/register}" method="post" th:object="${user}">
    <div class="container text-center">
      <div class="row">
        <div class="input-group mb-3">
          <span class="input-group-text col-4" id="email">Email / username</span>
          <input th:field="*{email}" type="email" class="form-control col-8" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <span class="input-group-text col-4" id="firstName">First name</span>
          <input th:field="*{firstName}" type="text" required class="form-control col-8" placeholder="First name" aria-label="First name" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <span class="input-group-text col-4" id="lastName">Last name</span>
          <input th:field="*{lastName}" type="text" required class="form-control col-8" placeholder="Last name" aria-label="Last name" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <span class="input-group-text col-4" id="password">Password</span>
          <input th:field="*{password}" type="password" required class="form-control col-8" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary col-12 mx-auto" type="submit">Register</button>
      </div>
    </div>
  </form>

</body>
</html>
