<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Match typer - results list</title>

    <link rel="stylesheet" type="text/css" th:href="@{'mystyle.css'}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="divstyle">

    <h2 class="alert alert-secondary center">Chosen match</h2>
    <table class="table table-hover myTable">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Team A</th>
            <th scope="col">Result</th>
            <th scope="col">Team B</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${match.date}"></td>
            <td th:text="${match.teamA}"></td>
            <td th:text="${match.result}"></td>
            <td th:text="${match.teamB}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="alert alert-primary center" style="margin-top: 30px">Bets</h2>
    <table class="table table-hover myTable">
        <thead>
        <tr>
            <th scope="col">Typed result</th>
            <th scope="col">Typer name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result:${results}"
            th:style="${result.typedResult} eq ${match.result}? 'background: yellowgreen' : 'background: tomato'">
            <td th:text="${result.typedResult}"></td>
            <td th:text="${result.typerName}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="link-dark">Main menu</a>
</div>
</body>
</html>
